name: Check buster Dockerfile
on: ["push", "pull_request"]

jobs:
  hadolint:
    runs-on: ["self-hosted"]
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Hadolint
      uses: hadolint/hadolint-action@v1.6.0
      with:
        dockerfile: buster/Dockerfile
        ignore: "DL3008"

